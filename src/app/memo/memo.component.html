<div class="board">
  <div class="memo-container" *ngFor="let memo of memos;">
      <div class="name">
        <p><strong>{{memo.userName}}</strong></p>
        <p>
          <small> {{memo.created | date:'short' }} </small>
        </p>
      </div>
      <div class="content">
        <p> {{memo.content}}</p>
      </div>
      <!--<p class="edit" (click)="onToggle(memo.id)">✎</p>-->
      <!--<p class="remove" (click)="onRemove(memo.id)">✘</p>-->
  </div>
</div>

<div class="board">

  <a class="memo-container" *ngFor="let memo of memos" routerLink="/memo/{{memo.id}}">
  <!--<div data-ng-repeat="memo in memos">-->
    <div class="info">
      <div class="name">
        <p>
          <strong>{{memo.userName}}</strong>
        </p>
        <p>
          <small> {{memo.created | date:'short' }} </small>
        </p>
      </div>
      <div class="edit-container">
        <div class="edit" (click)="onToggle(memo.id)">✎</div>
        <div class="remove" (click)="onRemove(memo.id)">✘</div>
      </div>
    </div>

    <div class="content">
      <p> {{memo.content}}</p>
    </div>
  </a>
</div>

<div class="board">
  <div *ngFor="let memo of memos">
    <div [class.selected]="memo.userName === userName" class="container">

      <div class="memo">
        <div class="form">
          <p>{{memo.userName }} 님의 글 </p>
          <small> {{memo.created| date:'short' }}</small>
        </div>
        <p> {{memo.content}}</p>
      </div>
      <p class="edit" (click)="onToggle(memo.id)">✎</p>
      <p class="remove"  (click)="onRemove(memo.id)">✘</p>
    </div>
  </div>
</div>
